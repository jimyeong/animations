    <!-- to enable livreload on edited html file -->
    <script src="//localhost:35729/livereload.js"></script>
    <script>
      $(document).ready(function () {
        index.init();
      });
      const index = {
        init: function () {
          index.getQuery();
        },
        getQuery: function () {
          const queryStrings = location.search.substring(1);
          const a = queryStrings.split("&");
          if (a[0] == "") return {};

          const b = {};
          for (let i = 0; i < a.length; i++) {
            const keyValuePair = a[i].split("=", 2);
            if (keyValuePair.length == 1) {
              b[keyValuePair[0]] = "";
            } else {
              b[keyValuePair[0]] = decodeURIComponent(
                keyValuePair[1].replace(/\+/g, " ")
              );
            }
            // const key = keyValuePair[0]
            // const value = keyValuePair[1];
            // b[key] = value;
          }
          console.log(["b"], b);

          console.log(location.search.substring(1));
          console.log(a);
        },
      };
    </script>
